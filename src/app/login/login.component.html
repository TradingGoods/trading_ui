<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email">
      <div *ngIf="loginForm.controls['email'].invalid && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)">
        <div class="error-message" *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
        <div class="error-message" *ngIf="loginForm.controls['email'].errors?.['email']">Email must be a valid email address.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" placeholder="Enter your password">
      <div class="error-message" *ngIf="loginForm.controls['password'].invalid && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
        <div class="error-message" *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
      </div>
    </div>
  
    <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
    <div class="error-message" *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
  </form>
    <div class="register-link">
        <p>Don't have an account? <a routerLink="/create-account">Create one</a></p>
    </div>
  </div>
